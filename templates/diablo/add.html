{% extends "diablo/base.html" %}

{% block content %}
<div id="add_diablo_account">
  <h1>Add Diablo Account</h1>
  <form method="POST">
    {% csrf_token %}
    {% if account_404 %}
    <ul class="error">
      <li>No character matching that name and battle tag could be found. Please recheck and try again</li>
    </ul>
    {% endif %}
    <table>
      {{ form.as_table }}
      <tr>
	<td></td>
	<td>
	  <input type="submit" />
	</td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
